<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
  <title>Register new user</title>
</head>

<body>
<div class="container">

<header th:replace="layout :: site-header" ></header>

<form method="post" th:object="${registerForm}" th:action="@{/register}" class="form-signin" >
    <h2 class="form-signin-heading">Register new user</h2>
    <div th:if="${#fields.hasErrors('*')}">errors</div>
    
    <div class="form-group">
  <input id="username" type="text" name="username" th:field="*{username}" th:errorclass="fieldError" placeholder="Username" class="form-control" autofocus="autofocus"/>
 </div>                  
	  
	  
	  <div class="form-group">
  <input id="first_name" type="text" name="firstName" th:field="*{firstName}" placeholder="First Name" class="form-control"/>
  </div>
  
  <div class="form-group">
  <input id="last_name" type="text" name="lastName" th:field="*{lastName}" placeholder="Last Name" class="form-control"/>
  </div>
                              
     <div class="form-group">
  <input id="email" type="text" name="email" th:field="*{email}" placeholder="Email" class="form-control"/>
  </div>
       
<div class="form-group">
  <input id="password" type="password" name="password" th:field="*{password}"  placeholder="Password" class="form-control"/>
    </div>       
    
    <div class="form-group">
    <input type="password" name="passwordConfirm" th:fields="*{passwordConfirm}" placeholder="Confirm Password" class="form-control"/>
    </div>                     
	
<div><button type="submit" class="btn btn-lg btn-primary btn-block">Register</button> </div>
<h4 class="text-center"><a href="@{/login}">Already Registered?</a></h4>	                            	                              	                             
</form>
 <div class="row">
<footer th:replace="layout :: site-footer" class="center-block"></footer>
</div>
</div>

</body>

</html>
