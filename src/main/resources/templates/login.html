<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
  <title>Login</title>
</head>

<body>

<header th:replace="layout :: site-header"></header>

<div class="container">
<form method="post"  class="form-signin" th:action="@{/login}">
<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
<h2 class="form-signin-heading">Login</h2>


<div class="form-group">
  <input id="username" type="text" name="username"  placeholder="Username" class="form-control" required="required"/>
  

</div>
<div class="form-group">
  <input id="password" type="password" name="password" th:value="*{password}"  class="form-control" placeholder="password" required="required"/>
  
   <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                
</div>
 <div>
        <label for="remember-me">Remember me</label>
        <input type="checkbox" name="remember-me" id="remember-me"/>
    </div>
  <div>
  <button type="submit"  class="btn btn-lg btn-primary btn-block">Login</button>
  <h4 class="text-center"><a href="register.html" th:href="@{/register}">Sign Up</a></h4></div>
</form>

<footer th:replace="layout :: site-footer" ></footer>
</div>
</body>

</html>
